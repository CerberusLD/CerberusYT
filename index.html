<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por la ayuda</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #2a2a2a; /* Fondo oscuro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #f1f1f1; /* Texto claro */
        }
        .container {
            text-align: center;
            background: #444; /* Fondo de la caja m√°s oscuro */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            margin-bottom: 50px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #4fc3f7; /* Color de texto azul */
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #d1d1d1; /* Texto gris claro */
        }
        .emoji {
            font-size: 2rem;
            margin: 15px 0;
        }
        button {
            background: #4fc3f7; /* Azul brillante */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0288d1; /* Azul m√°s oscuro en hover */
        }
        footer {
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333; /* Fondo oscuro para el footer */
            color: white;
        }
        footer a {
            color: #ffdd57; /* Color amarillo para el enlace */
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .counter {
            font-size: 1.5rem;
            color: #ffdd57; /* Color amarillo para el contador */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ ¬°Gracias por la ayuda! üéâ</h1>
        <p>Tu apoyo significa mucho para m√≠. üòäüôè</p>
        <div class="emoji">‚ú®üíñüåü</div>
        <button onclick="incrementCounter()">Aceptar</button>
        <div class="counter" id="counter">Personas que han ayudado: 0</div>
    </div>

    <footer>
        <p>¬© 2024 CerberusLD | Todos los derechos reservados</p>
        <p>Visita mi canal de YouTube: <a href="https://youtube.com/@cerberusld_youtube?si=jsDUNGFyhHkKZkGe" target="_blank">CerberusYT</a></p>
    </footer>

    <script>
        // Obtener el contador almacenado en localStorage o inicializarlo en 0
        let counter = localStorage.getItem("helpCounter");
        if (!counter) {
            counter = 0;
        } else {
            document.getElementById("counter").textContent = `Personas que han ayudado: ${counter}`;
        }

        // Funci√≥n para incrementar el contador
        function incrementCounter() {
            counter++;
            localStorage.setItem("helpCounter", counter);
            document.getElementById("counter").textContent = `Personas que han ayudado: ${counter}`;
        }
    </script>
</body>
</html>
