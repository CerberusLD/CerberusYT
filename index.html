<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por la ayuda</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 50px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #007acc;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #555;
        }
        .emoji {
            font-size: 2rem;
            margin: 15px 0;
        }
        button {
            background: #007acc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #005b99;
        }
        footer {
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
        }
        footer a {
            color: #ffdd57;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 ¡Gracias por la ayuda! 🎉</h1>
        <p>Tu apoyo significa mucho para mí. 😊🙏</p>
        <div class="emoji">✨💖🌟</div>
        <button onclick="alert('¡Gracias nuevamente! 😊')">Aceptar</button>
    </div>

    <footer>
        <p>© 2024 CerberusLD | Todos los derechos reservados</p>
        <p>Visita mi canal de YouTube: <a href="https://youtube.com/@cerberusld_youtube?si=jsDUNGFyhHkKZkGe" target="_blank">CerberusYT</a></p>
    </footer>
</body>
</html>
